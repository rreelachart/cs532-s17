<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 20px sans-serif;
}

</style>
<body>
<header>
      <h2>Click on an icon to see their name,</h2>
      <h3>As well as a link to their account!</h3>
    </header>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 1300,
    height = 1300

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .distance(450)
    .charge(-100)
    .size([width, height]);

d3.json("finalD3Data.json", function(error, json) {
  if (error) throw error;

  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link")
	  .style("marker-end",  "url(#suit)") // Modified line ;

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  var images =node.append("image")
      .attr("xlink:href",  function(d) { return d.img;})
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 25)
      .attr("height", 25);

  var setEvents = images
          .on( 'click', function (d) {
              d3.select("h1").html(d.name); 
              d3.select("h2").html(d.screenName); 
              d3.select("h3").html ("Take me to " + "<a href='" + d.link + "' >"  + d.name + " web page â‡¢"+ "</a>" ); 
           })

          .on( 'mouseenter', function() {
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -60;})
              .attr("y", function(d) { return -60;})
              .attr("height", 100)
              .attr("width", 100);
          })
          .on( 'mouseleave', function() {
            d3.select( this )
              .transition()
              .attr("x", function(d) { return -25;})
              .attr("y", function(d) { return -25;})
              .attr("height", 50)
              .attr("width", 50);
          });
		  
	 svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 25)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
    .style("stroke", "#4679BD")
    .style("opacity", "0.6");
  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
